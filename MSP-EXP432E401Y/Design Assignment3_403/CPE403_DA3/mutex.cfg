/* ===== UIA / System Analyzer logging setup ===== */
var LoggingSetup = xdc.useModule('ti.uia.sysbios.LoggingSetup');

/* Keep default loggerType (STOPMODE) – JTAGRUNMODE is C6000-only */

/* Enable basic logging for tasks, HWIs, and SWIs so Execution Graph/ROV work */
LoggingSetup.sysbiosTaskLogging = true;
LoggingSetup.sysbiosHwiLogging  = true;
LoggingSetup.sysbiosSwiLogging  = true;

/* Enable load (CPU usage) logging */
LoggingSetup.loadTaskLogging    = true;


/* ================ Clock configuration ================ */
var Clock = xdc.useModule('ti.sysbios.knl.Clock');
Clock.tickPeriod = 1000;


/* ================ Defaults (module) configuration ================ */
var Defaults = xdc.useModule('xdc.runtime.Defaults');
Defaults.common$.namedModule = true;


/* ================ Error configuration ================ */
var Error = xdc.useModule('xdc.runtime.Error');
Error.policyFxn  = Error.policyDefault;
Error.raiseHook  = Error.print;
Error.maxDepth   = 2;


/* ================ Hwi configuration ================ */
var halHwi = xdc.useModule('ti.sysbios.hal.Hwi');
var m3Hwi  = xdc.useModule('ti.sysbios.family.arm.m3.Hwi');

halHwi.checkStackFlag = true;

m3Hwi.enableException       = true;
m3Hwi.nvicCCR.DIV_0_TRP     = 0;
m3Hwi.nvicCCR.UNALIGN_TRP   = 0;


/* ================ Idle configuration ================ */
var Idle = xdc.useModule('ti.sysbios.knl.Idle');
Idle.addFunc('&Power_idleFunc');  /* add the Power module's idle function */


/* ================ Kernel (SYS/BIOS) configuration ================ */
var BIOS = xdc.useModule('ti.sysbios.BIOS');

BIOS.assertsEnabled        = true;
BIOS.includeXdcRuntime     = false;
BIOS.libType               = BIOS.LibType_Custom;
BIOS.runtimeCreatesEnabled = true;

/* Enable logs in the BIOS library so UIA can actually log things */
BIOS.logsEnabled = true;


/* ================ Memory configuration ================ */
var Memory = xdc.useModule('xdc.runtime.Memory');

var HeapMem = xdc.useModule('ti.sysbios.heaps.HeapMem');
HeapMem.primaryHeapBaseAddr = "&__primary_heap_start__";
HeapMem.primaryHeapEndAddr  = "&__primary_heap_end__";

var heapMemParams = new HeapMem.Params();
heapMemParams.usePrimaryHeap = true;
Program.global.heap0 = HeapMem.create(heapMemParams);

Memory.defaultHeapInstance = Program.global.heap0;


/* ================ Program configuration ================ */
Program.stack = 0;

if (Program.build.target.$name.match(/gnu/)) {
    //var SemiHost = xdc.useModule('ti.sysbios.rts.gnu.SemiHostSupport');
}


/* ================ Semaphore configuration ================ */
var Semaphore = xdc.useModule('ti.sysbios.knl.Semaphore');
Semaphore.supportsPriority = false;
Semaphore.supportsEvents   = false;


/* ================ Swi configuration ================ */
var Swi = xdc.useModule('ti.sysbios.knl.Swi');


/* ================ System configuration ================ */
var System = xdc.useModule('xdc.runtime.System');
System.abortFxn          = System.abortStd;
System.exitFxn           = System.exitStd;
System.maxAtexitHandlers = 2;

var SysMin = xdc.useModule('xdc.runtime.SysMin');
SysMin.bufSize          = 512;
System.SupportProxy     = SysMin;


/* ================ Task configuration ================ */
var Task = xdc.useModule('ti.sysbios.knl.Task');

Task.checkStackFlag     = true;
Task.defaultStackSize   = 512;
Task.enableIdleTask     = true;
Task.idleTaskStackSize  = 512;
Task.numPriorities      = 16;


/* ================ Text configuration ================ */
var Text = xdc.useModule('xdc.runtime.Text');
Text.isLoaded = true;


/* ================ Types configuration ================ */
var Types = xdc.useModule('xdc.runtime.Types');


/* ================ Load module (for CPU load logging) ================ */
var Load = xdc.useModule('ti.sysbios.utils.Load');
Load.taskEnabled = true;
Load.swiEnabled  = true;
Load.hwiEnabled  = true;


/* ================ Application Specific Instances ================ */
